<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>
	table {
		background-color: #ffc0cb;
	}
</style>
<script type="text/javascript">

	$(function() {
		$(document).on("change", ".gc", function() {
			select($(this).val())
		})
		
	})
	

	function select(gender) {
		console.log("enter select function");
		$.ajax({
			type: "get",
			url: "../data/sawonjson.jsp",
			data: "gender=" + gender,
			dataType: "json",
			success: function(res) {
				$("#total_cnt").text(res.length)
				console.log("asdf");
				let s = "<table class = 'table table-bordered'><tr>";
				
				s += "<th>이름</th><th>점수</th><th>성별</th><th>부서</th></tr>";
				
				$.each(res, function(idx, element) {
					s += "<tr>";
					s += `<td>${element.name}</td>`;
					s += `<td>${element.score}</td>`;
					s += `<td>${element.gender}</td>`;
					s += `<td>${element.buseo}</td>`;
					s += "</tr>";
				})
				s += "</table>";
				$("#table_zone").html(s);
				
			},
			statusCode: {
				404: function() {
					alert("파일이 없어요")
				},
				500: function() {
					alert("서버 오류.. 다시한번 코드를 확인하세요")
				}
			}
		})
	}
	
</script>
</head>
<body>
	<input type = 'radio' name = 'gender' value = '1' class = 'gc' checked>전체
	<input type = 'radio' name = 'gender' value = '2' class = 'gc'>남자
	<input type = 'radio' name = 'gender' value = '3' class = 'gc'>여자
	<br>
	<b id = "total_cnt"></b>
	<div id = "table_zone">

	</div>
</body>
</html>
