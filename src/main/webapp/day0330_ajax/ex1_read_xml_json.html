<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<img src="../image/00.jpg" width="100">
<hr>
<button type = "button" id = "btn1" class = "btn btn-info btn-sm">xml 데이터 읽기</button>
<button type = "button" id = "btn2" class = "btn btn-info btn-sm">json 데이터 읽기</button>
<br><br>
<div class = "view">데이터 결과 나오는곳</div>

<script type = "text/javascript">
	$("#btn1").click(function () {
		$(".view").empty()
		
		$.get("../data/ex1_data.xml", function(res) {
			$(".view").append("이름: " + $(res).find("name").text() + "<br>")
			$(".view").append("주소: " + $(res).find("name").attr("city") + "<br>")
			$(".view").append("나이: " + $(res).find("age").text() + "<br>")
		})
	})
	$("#btn2").click(function () {
		$(".view").empty();
		$.getJSON("../data/ex2_data.json", function(res) {
			$(".view").append("이름: " + res.name + "<br>")
			$(".view").append("주소: " + res.addr + "<br>")
			$(".view").append("나이: " + res.age + "<br>")
		})
	})
</script>
</body>
</html>
